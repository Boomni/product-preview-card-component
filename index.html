<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <section>
  <div class="image"></div>
  <div class="info">
  <p class="product_type">P E R F U M E</p>

  <p class="product_title">Gabrielle Essence Eau De Parfum</p>

  <p class="description">A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge, 
  Perfumer-Creator<br>for the House of CHANEL.</p>
  <div class="amounts">
  <p class="new_amount">$149.99</p>
  <p class="old_amount"><s>$169.99</s></p>
  </div>

  <div class="add">
    <div></div>
    <p>Add to Cart<p>
  </div>
  </section>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathan Boomni</a>.
  </div>
  </footer>
</body>
</html>
